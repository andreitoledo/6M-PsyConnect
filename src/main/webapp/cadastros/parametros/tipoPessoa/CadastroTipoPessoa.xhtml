<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">#{cadastroTipoPessoaBean.editando ? 'Edição de tipo pessoa' : 'Novo tipo pessoa'}</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="tipoPessoa" value="#{cadastroTipoPessoaBean.tipoPessoa}" />
			<f:viewAction action="#{cadastroTipoPessoaBean.inicializar}"></f:viewAction>
		</f:metadata>

		<SMALL><h2>#{cadastroTipoPessoaBean.editando ? 'Edição de tipo pessoa' : 'Novo tipo pessoa'}</h2></SMALL>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<!-- botão salvar -->
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroTipoPessoaBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>

				<!-- botão pesquisar -->
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/parametros/tipoPessoa/PesquisaTiposPessoas" />
				</p:toolbarGroup>
			</p:toolbar>

			<!-- 			deixa a tela responsivo  -->
			<div class="ui-fluid">

				<!-- começa a definir tela com os atributos -->
				<p:panelGrid columns="2" id="painel"
					style="width: 100%; margin-top: 20px"					
					columnClasses="ui-grid-col-1, ui-grid-col-11"
					layout="grid" styleClass="ui-panelgrid-blank panelgrid-noborder">				

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80" required="true"
						value="#{cadastroTipoPessoaBean.tipoPessoa.nome}" />

					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputText id="descricao" size="60" maxlength="80" required="true"
						value="#{cadastroTipoPessoaBean.tipoPessoa.descricao}" />
				</p:panelGrid>

			</div>

		</h:form>
	</ui:define>
</ui:composition>
