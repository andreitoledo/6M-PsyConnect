<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">#{cadastroAgendaBean.editando ? 'Edição Agenda' : 'Nova Agenda'}</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="agenda" value="#{cadastroAgendaBean.agenda}" />
			<f:viewAction action="#{cadastroAgendaBean.inicializar}"></f:viewAction>
		</f:metadata>

		<SMALL><h2>#{cadastroAgendaBean.editando ? 'Edição
				Agenda' : 'Nova Agenda'}</h2></SMALL>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:panel>
				<p:column>
					<i><b> <p:outputLabel value="Código " for="codigo" /> <p:inputText
								id="codigo" size="15" maxlength="15"
								value="#{cadastroAgendaBean.agenda.codigo}" readonly="true" />
					</b></i>
				</p:column>
			</p:panel>


			<!-- botão salvar -->
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroAgendaBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>

				<!-- botão pesquisar -->
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/parametros/agenda/PesquisaAgendas" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<!-- começa a definir tela com os atributos -->
				<p:panelGrid columns="2" layout="grid" id="painel"
					style="width: 100%; margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-1, ui-grid-col-11">


					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="#{cadastroAgendaBean.agenda.nome}" />

					<p:column>
						<p:outputLabel value="Data Agendamento" for="dataCriacao" />
						<br />
						<p:calendar id="dataCriacao" size="10"
							value="#{cadastroAgendaBean.agenda.dataCriacao}"
							pattern="dd/MM/yyyy HH:mm"/>						
					</p:column>

					<h:panelGroup layout="block" style="padding-right: 10px">
						<p:inputTextarea rows="10" style="width: 100%"
							value="#{cadastroAgendaBean.agenda.observacao}" />
					</h:panelGroup>

					<p:column>
						<p:outputLabel value="Cadastro Ativo ? " for="cadastroAtivo" />
						<br />
						<h:selectBooleanCheckbox
							value="#{cadastroAgendaBean.agenda.cadastroAtivo}"
							id="cadastroAtivo" />
						<h:message for="cadastroAtivo" />
					</p:column>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel></p:outputLabel>

				</p:panelGrid>

			</div>

		</h:form>
	</ui:define>
</ui:composition>
