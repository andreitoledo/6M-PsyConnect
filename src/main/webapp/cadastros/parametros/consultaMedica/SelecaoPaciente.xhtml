<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Use os filtros a vontade para escolher um paciente</title>
	<h:outputStylesheet library="andreitoledo" name="styles/sistema.css" />
</h:head>

<h:body>

	<h:form>
		<div style="margin-top: 5px; margin-bottom: 20px">
			<p:inputText id="nome" size="40" value="#{selecaoEntidadePacienteBean.nome}"
				placeholder="digite o nome ou Pesquise na lupa" />

			<p:spacer width="10px" />

			<p:commandButton value="Pesquisar"
				action="#{selecaoEntidadePacienteBean.pesquisar}" update="@form" />
		</div>

		<p:dataTable value="#{selecaoEntidadePacienteBean.pacientesFiltrados}"
			var="paciente" emptyMessage="Nenhum paciente encontrado." rows="10"
			paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom" scrollable="true" scrollWidth="100%">

			
			<p:column headerText="Nome" priority="1">
				<h:outputText value="#{paciente.nome}" />
			</p:column>

			<p:column headerText="E-mail" priority="3">
				<h:outputText value="#{paciente.email1}" />
			</p:column>


			<p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					action="#{selecaoEntidadePacienteBean.selecionar(paciente)}" process="@this" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
