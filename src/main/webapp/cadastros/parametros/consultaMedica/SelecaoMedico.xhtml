<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Use os filtros a vontade para escolher um especialista</title>
	<h:outputStylesheet library="andreitoledo" name="styles/sistema.css" />
</h:head>

<h:body>

	<h:form>
		<div style="margin-top: 5px; margin-bottom: 20px">
			<p:inputText id="nome" size="40" value="#{selecaoEntidadeBean.nome}"
				placeholder="digite o nome do especialista ou clique em Pesquisar" />

			<p:spacer width="10px" />

			<p:commandButton value="Pesquisar"
				action="#{selecaoEntidadeBean.pesquisar}" update="@form" />
		</div>

		<p:dataTable value="#{selecaoEntidadeBean.medicosFiltrados}"
			var="medico" emptyMessage="Nenhum especialista encontrado." rows="10"
			paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom" scrollable="true" scrollWidth="100%">

			<!-- <p:column headerText="CÃ³digo" style="text-align: center; width: 40px"
				sortBy="#{medico.codigo}" filterBy="#{medico.codigo}">
				<h:outputText value="#{medico.codigo}" />
			</p:column> -->

			<p:column headerText="Nome" priority="1" 
			sortBy="#{medico.nome}" filterBy="#{medico.nome}">
				<h:outputText value="#{medico.nome}" />
			</p:column>

			<p:column headerText="Cidade" priority="3" 
			sortBy="#{medico.cidade}" filterBy="#{medico.cidade}">
				<h:outputText value="#{medico.cidade}" />
			</p:column>

			<p:column headerText="Especialidade" priority="2"
				sortBy="#{medico.especialidadeMedica.descricao}"
				filterBy="#{medico.especialidadeMedica.nome}">
				<h:outputText value="#{medico.especialidadeMedica.descricao}" />
			</p:column>


			<p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					action="#{selecaoEntidadeBean.selecionar(medico)}" process="@this" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
