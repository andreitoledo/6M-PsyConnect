<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">#{cadastroConsultaMedicaBean.editando ? 'Edição Consulta Médica' : 'Nova Consulta Médica'}</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="medico" value="#{cadastroMedicoBean.medico}" />
			<o:viewParam name="consultaMedica"
				value="#{cadastroConsultaMedicaBean.consultaMedica}" />
			<f:viewAction action="#{cadastroConsultaMedicaBean.inicializar}"></f:viewAction>
		</f:metadata>

		<SMALL><h2>#{cadastroConsultaMedicaBean.editando ?
				'Edição Consulta Médica' : 'Nova Consulta Médica'}</h2></SMALL>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<!-- botão salvar -->
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroConsultaMedicaBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>

				<!-- botão pesquisar -->
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/cadastros/parametros/consultaMedica/PesquisaConsultasMedicas" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:panelGrid columns="2" layout="grid" id="panel1"
					style="width: 100%; margin-top: 0px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-8, ui-grid-col-8">

					<p:panel>
						<p:column>
							<i><b> <p:outputLabel value="Registro " for="codigo" />
									
									<!-- <p:inputText id="codigo" size="15" maxlength="15"
										value="#{cadastroMedicoBean.medico.codigo}"
										readonly="true" /> -->	
										
										<!-- <p:inputText id="codigo" size="15" maxlength="15"
										value="#{pesquisaMedicoBean.medicoSelecionado.codigo}"
										readonly="true" />	 -->
										
										<p:inputText id="codigo" size="15" maxlength="15"
										value="#{cadastroConsultaMedicaBean.consultaMedica.medico.codigo}"
										readonly="true" />										
							</b></i>
						</p:column>
					</p:panel>

					<!-- <p:column headerText="Codigo">
							<h:outputText
								value="#{cadastroConsultaMedicaBean.consultaMedica.codigo}" />
						</p:column> -->


					<p:outputLabel value="Nome" />
					<p:inputText
						value="#{cadastroConsultaMedicaBean.consultaMedica.nome}"
						required="true" requiredMessage="Informe o nome do paciente." />


					<p:outputLabel value="Data Agendamento" for="dataCriacao" />
					<p:calendar id="dataCriacao" size="10"
						value="#{cadastroConsultaMedicaBean.consultaMedica.dataCriacao}"
						pattern="dd/MM/yyyy HH:mm" />

					<h:panelGroup layout="block" style="padding-right: 20px">
						<p:outputLabel value="Observação" />
						<p:inputTextarea rows="3" style="width: 500%"
							value="#{cadastroConsultaMedicaBean.consultaMedica.observacao}" />
					</h:panelGroup>
				</p:panelGrid>


			</div>

		</h:form>
	</ui:define>
</ui:composition>
