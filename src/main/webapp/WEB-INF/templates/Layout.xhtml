<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	
	<title><ui:insert name="titulo">6Minds | Sistema PsyConnect</ui:insert></title>

	<h:outputStylesheet library="andreitoledo" name="styles/custom.css" />
	<h:outputStylesheet library="andreitoledo" name="styles/layout.css" />
	<h:outputStylesheet library="andreitoledo" name="styles/components.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="andreitoledo"
		name="javascripts/app.js" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="andreitoledo" name="images/carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header class="aw-topbar">
		<h:link outcome="/Inicio">
			<h:graphicImage library="andreitoledo"
				name="images/logo_andreitoledo.png" />
		</h:link>		
			
			<div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 50px; margin-right: 60px">
				Ol√° #{seguranca.nomeUsuario} !
				</span>
			</div>

		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
		<a href="http://localhost:8080/6M-PsyConnect/j_spring_security_logout" class="aw-sair"> <i class="fa  fa-sign-out"></i></a>
			
	</header>

	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>

	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>

	<footer>6Minds | Sistema PsyConnect - <i>sexminds.com.br</i></footer>

</h:body>

</html>
